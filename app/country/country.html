<h2>{{country.countryName}}</h2>
<p>Population of Country: {{country.population}}</p>
<p>Area: {{country.areaInSqKm}} square km</p>
<p>Capital: {{country.capital}}</p>
<p>Population of Capital: {{capital.population}}</p>
<p>3 Neighbors: <span ng-repeat="neighbor in neighbors" ng-click="showNeighbor(neighbor)">{{neighbor.countryName}}</span></p>


<img ng-src="http://www.geonames.org/flags/x/{{capital.countryCode | lowercase}}.gif" />

<img id='myImage' src="http://www.geonames.org/img/country/250/{{capital.countryCode | uppercase}}.png" />

<a href="/#/" class="btn btn-default">Home</a>
<a href="/#/countries" class="btn btn-default">Browse Countries</a>
